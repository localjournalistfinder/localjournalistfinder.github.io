name: Fetch Articles

on:
  schedule:
    - cron: "0 7 * * *"  # Runs daily at 7 AM UTC
  workflow_dispatch:  

permissions: # Add permissions block
  contents: write

jobs:
  fetch:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v3
        with:
          python-version: "3.9"

      - name: Install dependencies
        run: pip install requests feedparser beautifulsoup4

      - name: Run article fetch script
        env:
          NEWSAPI_KEY: ${{ secrets.NEWSAPI_KEY }}  # API key
        run: python fetch_articles.py
        
      - name: Commit and push changes
        run: |
          git config --global user.name "GitHub Actions"
          git config --global user.email "actions@github.com"
          git add articles.json last_fetch.json
          git commit -m "Updated articles" 
          git push
